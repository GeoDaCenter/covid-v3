name: Cypress Tests 0.0.1

on: 
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install
      - run: npm run netlify-build
      - run: npm run cy:test
